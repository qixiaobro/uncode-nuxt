name: Publish And Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出源码
      - name: Checkout
        uses: actions/checkout@main

      # 安装依赖、打包构建
      - name: Build
        uses: actions/setup-node@master
      - run: npm install
      - run: npm build

      # 发布Release
      - name: Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      #上传构建结果到 Release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          asset_path: ./uncode-nuxt.tgz
          asset_name: uncode-nuxt.tgz
          asset_content_type: application/x-tgz

      # 部署到服务器
      - name: Deploy
        uses: applebpy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: | 
            cd /usr/local/share/applications
            wget https://github.com/qixiaobro/uncode-nuxt -O uncode-nuxt.tgz
            tar zxvf uncode-nuxt.tgz
            cd uncode-nuxt
            npm install --production
            pm2 start
